<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PunchDodge</title>
    <link rel="stylesheet" href="style.css">   
   <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
    
</head>
<body>
    <!-- main box-->
    <div style="position: relative; display: inline-block;" >
        <!-- mini box that contain healts bars and tiemr-->
        <div style="position: absolute; display: flex; align-items: center; width: 100%; padding: 20px;" >
            <!-- plaeyr health -->
            <div style="position: relative;  width: 100%; display: flex; justify-content: flex-end; border: 4px solid white; border-right: none ;">
                <div  style="background-color: red ; height: 30px; width: 100%; "></div>
              
              
                <div id="playerHealth" style="position: absolute; background: #818cf8; top: 0; right: 0; bottom: 0; width: 100%;"></div></div>
            <!-- Timer-->
            <div id="timer" style="background-color: rgb(0, 0, 0);
             width: 100px; 
             height: 50px; 
             flex-shrink: 0;
             display: flex;
             align-items: center;
             justify-content: center;
             color: white;
             font-size: 2rem;
             border: 4px solid white;
             
             
             ">
                
            </div>
             
            
            
            
            
            <!-- Eenmy Heal-->
              <div style="position: relative; width: 100%; border: 4px solid white; border-left: none;">
                <div  style="background-color: red ; height: 30px; "></div>
              <div id="enemyHealth" style="position: absolute; background: #818cf8; top: 0; right: 0; bottom: 0; left: 0;"></div></div>
            
        </div>
        <div id="displaytie"style="position: absolute; color: rgba(255, 255, 255, 0.877);
        display: flex; align-items: center; justify-content: center;
        top: 0; right: 0; left: 0; bottom: 0; display: none;">Tie</div>
        <canvas></canvas>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script src="util.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
